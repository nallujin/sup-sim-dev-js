
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cart Quantity - Function</title>
</head>
<body>
<button onclick="
		console.log(`Cart quantity: ${cartQuantity}`);
	">Show Quantity</button>
<button onclick="addItem(1)">Add to Cart</button>
<button onclick="addItem(2)">+2</button>
<button onclick="addItem(3)">+3</button>
<button onclick="addItem(4)">+4</button>
<button onclick="addItem(5)">+5</button>
<button onclick="removeItem(1)">Remove from Cart</button>
<button onclick="removeItem(2)">-2</button>
<button onclick="removeItem(3)">-3</button>
<button onclick="
		cartQuantity = 0;
    console.log(`Cart was reset`)
		console.log(`Cart quantity: ${cartQuantity}`);
	">Reset Cart</button>

<script>
    let cartQuantity = 0;

    function addItem(qty) {
        if ((cartQuantity + qty) > 10) {
            alert(`cart is full`);
        } else if ((cartQuantity + qty) <= 10) {
            cartQuantity += qty;
        }
    }

    function removeItem(qty) {
        if ((cartQuantity - qty) < 0) {
            alert(`not enough items`);
        } else {
            cartQuantity -= qty;
        }
    }
</script>
</body>
</html>
