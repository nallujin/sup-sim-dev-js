<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Exercise 7</title>
</head>
<body>
	<script>
		// 7d; C to F
    function convertToFahrenheit(celsius) {
        return (celsius * (9/5)+32).toString();
    }

		// 7e; F to C
    function convertToCelsius(fahrenheit) {
        return ((fahrenheit-32)*(5/9)).toString();
    }

		// 7f; C to F || F to C
    function convertTemperature(degrees, unit) {
        if (unit === "C") {
            return convertToFahrenheit(degrees);
        } else if (unit === "F") {
            return convertToCelsius(degrees);
        }
    }

    console.log(`25deg Celsius is ${convertTemperature(25, "C")}deg Fahrenheit`); // logs 77
    console.log(`86deg Fahrenheit is ${convertTemperature(86, "F")}deg Celsius`); // logs 30
    console.log(`25deg Celsius is ${convertToFahrenheit(25)}deg Fahrenheit`); // logs 77
    console.log(`86deg Fahrenheit is ${convertToCelsius(86)}deg Celsius`); // logs 30

	</script>
</body>
</html>
