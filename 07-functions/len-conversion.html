<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Length Conversion</title>
</head>
<body>
	<script>
      function convertLength(length, from, to) {
          if (from !== "ft" && from !== "km" && from !== "miles") {
              return `Invalid unit: ${from}/${to}`;
          } else if (from === to) {
              return `${length} ${from}`;
          } else if (from === "miles" && to === "km") {
              return `${length*1.6} ${to}`
          } else if (from === "km" && to === "miles") {
              return `${length/1.6} ${to}`
          } else if (from === "miles" && to === "ft") {
              return `${length*5280} ${to}`
          } else if (from === "km" && to === "ft") {
              return `${length*3281} ${to}`
          }
      }

      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(32, "miles", "miles"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));
      console.log(convertLength(5, "lbs", "lbs"));
	</script>
</body>
</html>
